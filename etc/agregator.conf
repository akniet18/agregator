server {
    listen 80;
    server_name 178.128.152.206;

    location /media/ {
        autoindex on;
        alias /var/www/agregator/agregator/media/;
    }

    location /static/ {
        autoindex on;
        alias /var/www/agregator/agregator/static/;
    }

    location / {
        proxy_pass http://unix:/var/www/agregator/agregator/gunicorn.sock;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
}
